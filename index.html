<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bato-Bato-Pick</title>
</head>
<body>
    
    <div class="container">
        <div class="rockSelection" id="rockSelection">
            <button class="rock">ROCK</button>
        </div>
    
        <div class="paperSelection" id="paperSelection">
            <button class="paper">PAPER</button>
        </div>

        <div class="scissorSelection" id="scissorSelection">
            <button class="scissor">SCISSOR</button>
        </div>
    </div>
    
    <div class="result" id="result">
        
    </div>

    <div class="container-result">
        <div id="playerResult">
            Player
            <p id="pScore">0</p>
        </div>
        <div id="scoreResult">
            Computer
            <p id="cScore">0</p>
        </div>
    </div>

    <div id="gameResult">
        <p id="gResult"></p>

        <div class="restart" id="restart">
            
        </div>
    </div>

    
    

    <script src="script.js"></script>
</body>
</html>
